version: '3.8'

services:
  # Backend API (Connected to MongoDB Atlas)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sponsorconnect-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env.docker
    networks:
      - sponsorconnect-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sponsorconnect-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    env_file:
      - .env.docker
    depends_on:
      - backend
    networks:
      - sponsorconnect-network

# Removed local MongoDB volumes since we're using Atlas
networks:
  sponsorconnect-network:
    driver: bridge

