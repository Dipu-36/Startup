services:
  # Backend API (connects to MongoDB Atlas)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sponsorconnect-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    networks:
      - sponsorconnect-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sponsorconnect-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - sponsorconnect-network

networks:
  sponsorconnect-network:
    driver: bridge

