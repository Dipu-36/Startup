services:
  # Backend with hot reload (Connected to MongoDB Atlas)
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: sponsorconnect-backend-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env.docker
    environment:
      - JWT_SECRET=dev-secret-key  # Override for development
    volumes:
      - ./backend:/app
    networks:
      - sponsorconnect-network-dev

  # Frontend with hot reload
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: sponsorconnect-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    environment:
      - CHOKIDAR_USEPOLLING=true  # For hot reload in Docker
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend-dev
    networks:
      - sponsorconnect-network-dev

# Removed local MongoDB volumes since we're using Atlas
networks:
  sponsorconnect-network-dev:
    driver: bridge
